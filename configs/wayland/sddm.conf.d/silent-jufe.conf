# SilentSDDM — Config personalizado para jufe

# ── General ──────────────────────────────────────────
Background="backgrounds/default.jpg"
BackgroundMode=fill

# ── Fecha y hora ─────────────────────────────────────
DateFormat="dddd, d MMMM"
TimeFormat="HH:mm:ss"
ClockEnabled=true

# ── Ocultar botones no deseados ───────────────────────
ShowSessionButton=false        # Sin selector de interfaz (abajo izquierda)
ShowThemeButton=false          # Sin selector de temas
VirtualKeyboardEnabled=false   # Sin teclado en pantalla
ShowUserAvatar=true

# ── Login form ───────────────────────────────────────
LoginButtonText="Entrar"
PasswordFieldPlaceholder="Contraseña"

# ── Botones de power ─────────────────────────────────
ShowShutdownButton=true
ShowRebootButton=true
ShowSuspendButton=true
ShowHibernateButton=false

# ── Colores Catppuccin Mocha ──────────────────────────
AccentColor="#cba6f7"
BackgroundColor="#1e1e2e"
CardColor="#313244"
BorderColor="#45475a"
TextColor="#cdd6f4"
SubtextColor="#a6adc8"
InputBackground="#313244"
InputBorder="#585b70"
InputText="#cdd6f4"
ButtonBackground="#313244"
ButtonHoverBackground="#45475a"
ButtonText="#cdd6f4"

# ── Fuente ───────────────────────────────────────────
Font="Cascadia Code"
FontSize=11