# ══════════════════════════════════════════════════════
# SilentSDDM — Config personalizado para jufe
# Basado en default.conf con ajustes:
#   - Sin teclado virtual en pantalla
#   - Sin botón selector de temas
#   - Layout de teclado: us
#   - Botones de power: apagar, reiniciar, suspender, cerrar sesión
# ══════════════════════════════════════════════════════

# ── General ────────────────────────────────────────────
ScreenWidth=1920
ScreenHeight=1080

# Background: puedes cambiar la ruta a tu wallpaper
Background="backgrounds/default.jpg"
BackgroundMode=fill                # fill | fit | stretch | tile | center

# ── Fecha y hora ───────────────────────────────────────
DateFormat="dddd, d MMMM"          # Ej: jueves, 20 febrero
TimeFormat="HH:mm:ss"
ClockEnabled=true

# ── Teclado ────────────────────────────────────────────
# Teclado físico layout (se pasa desde /etc/sddm.conf con localectl)
# Botón de teclado virtual: DESHABILITADO
VirtualKeyboardEnabled=false

# ── Selector de sesión/tema ────────────────────────────
ShowThemeButton=false              # Sin botón de cambio de tema
ShowSessionButton=true             # Mostrar selector de sesión (Hyprland, etc.)
ShowUserAvatar=true

# ── Login form ────────────────────────────────────────
LoginButtonText="Entrar"
UserFieldPlaceholder="Usuario"
PasswordFieldPlaceholder="Contraseña"

# ── Botones de power (todos habilitados) ──────────────
ShowShutdownButton=true
ShowRebootButton=true
ShowSuspendButton=true
ShowHibernateButton=false          # Sin hibernación (no configurada)

# Posición de los botones (bottom-center)
PowerButtonsPosition="bottom-center"

# ── Colores — Catppuccin Mocha (igual que waybar) ─────
AccentColor="#cba6f7"              # Mauve
BackgroundColor="#1e1e2e"
CardColor="#313244"
BorderColor="#45475a"
TextColor="#cdd6f4"
SubtextColor="#a6adc8"
InputBackground="#313244"
InputBorder="#585b70"
InputText="#cdd6f4"
ButtonBackground="#313244"
ButtonHoverBackground="#45475a"
ButtonText="#cdd6f4"

# ── Fuente ────────────────────────────────────────────
Font="Noto Sans"
FontSize=11