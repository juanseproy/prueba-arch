# ===============================
# HYPRLAND MINIMAL VM CONFIG
# Compatible con versiones recientes
# ===============================

$mainMod = SUPER

# -------------------------------
# MONITOR
# -------------------------------
monitor=,preferred,auto,1

# -------------------------------
# AUTOSTART
# -------------------------------
exec-once = /usr/bin/waybar &
exec-once = /usr/bin/hyprpaper &

# -------------------------------
# TERMINAL
# -------------------------------
bind = $mainMod, RETURN, exec, env WINIT_UNIX_BACKEND=x11 alacritty
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, E, exit

# Launcher (si instalas wofi)
bind = $mainMod, D, exec, wofi --show drun

# Screenshot
bind = , PRINT, exec, grim -g "$(slurp)" - | wl-copy

# -------------------------------
# GENERAL (solo opciones v√°lidas)
# -------------------------------
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    layout = dwindle
}

# -------------------------------
# DECORATION (sin blur para VM)
# -------------------------------
decoration {
    rounding = 5
}

# -------------------------------
# INPUT
# -------------------------------
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0
}

# -------------------------------
# MISC
# -------------------------------
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

